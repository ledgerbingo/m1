<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="DEO use cases illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f9ff"/>
    </linearGradient>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6d28d9"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16"/>
    </filter>
  </defs>

  <rect width="1200" height="520" fill="url(#bg)"/>
  <circle cx="240" cy="160" r="260" fill="#6d28d9" opacity="0.12" filter="url(#soft)"/>
  <circle cx="980" cy="140" r="260" fill="#0ea5e9" opacity="0.10" filter="url(#soft)"/>
  <circle cx="650" cy="520" r="320" fill="#22c55e" opacity="0.08" filter="url(#soft)"/>

  <g font-family="ui-sans-serif, system-ui" fill="#0b1020">
    <text x="44" y="56" font-size="14" opacity="0.72" letter-spacing="0.14em">EXAMPLES</text>
    <text x="44" y="92" font-size="26" font-weight="700" opacity="0.92">Many products, one payment handshake</text>
    <text x="44" y="116" font-size="13" opacity="0.60">DEO keeps pricing discovery and proof verification consistent across services</text>
  </g>

  <g>
    <rect x="70" y="160" width="340" height="290" rx="28" fill="#ffffff" stroke="#0b1020" stroke-opacity="0.10"/>
    <rect x="92" y="186" width="96" height="96" rx="26" fill="url(#g)"/>
    <path d="M124 232 C 138 220, 156 220, 168 232 C 178 242, 178 258, 168 268 C 154 282, 132 282, 120 270" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
    <path d="M106 258 L174 258" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
    <text x="214" y="220" font-size="14" font-weight="700" opacity="0.92">Paid data APIs</text>
    <text x="214" y="246" font-size="12" opacity="0.62">Weather · market data · private datasets</text>

    <rect x="92" y="302" width="296" height="126" rx="22" fill="#ffffff" stroke="#0b1020" stroke-opacity="0.10"/>
    <text x="114" y="336" font-size="12" opacity="0.70" letter-spacing="0.12em">PATTERN</text>
    <text x="114" y="362" font-size="13" opacity="0.82">402 challenge → produce proof → retry request</text>
    <text x="114" y="386" font-size="12" opacity="0.60">Low friction for agents; deterministic receipts</text>
    <rect x="114" y="402" width="190" height="10" rx="5" fill="url(#g)" opacity="0.85"/>
  </g>

  <g>
    <rect x="430" y="160" width="340" height="290" rx="28" fill="#ffffff" stroke="#0b1020" stroke-opacity="0.10"/>
    <rect x="452" y="186" width="96" height="96" rx="26" fill="url(#g)"/>
    <path d="M486 214 L512 214" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
    <path d="M476 236 L524 236" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
    <path d="M486 258 L512 258" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
    <text x="574" y="220" font-size="14" font-weight="700" opacity="0.92">Paid inference</text>
    <text x="574" y="246" font-size="12" opacity="0.62">LLM calls · embeddings · vision models</text>

    <rect x="452" y="302" width="296" height="126" rx="22" fill="#ffffff" stroke="#0b1020" stroke-opacity="0.10"/>
    <text x="474" y="336" font-size="12" opacity="0.70" letter-spacing="0.12em">WHY DEO</text>
    <text x="474" y="362" font-size="13" opacity="0.82">Uniform proof verification across vendors</text>
    <text x="474" y="386" font-size="12" opacity="0.60">Agents can self-serve pricing and receipts</text>
    <rect x="474" y="402" width="210" height="10" rx="5" fill="url(#g)" opacity="0.85"/>
  </g>

  <g>
    <rect x="790" y="160" width="340" height="290" rx="28" fill="#ffffff" stroke="#0b1020" stroke-opacity="0.10"/>
    <rect x="812" y="186" width="96" height="96" rx="26" fill="url(#g)"/>
    <path d="M842 258 L842 226 C 842 214, 852 204, 864 204 L884 204 C 896 204, 906 214, 906 226 L906 258" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
    <path d="M848 238 L900 238" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
    <text x="934" y="220" font-size="14" font-weight="700" opacity="0.92">Paid actions</text>
    <text x="934" y="246" font-size="12" opacity="0.62">Tools · automation · agent execution</text>

    <rect x="812" y="302" width="296" height="126" rx="22" fill="#ffffff" stroke="#0b1020" stroke-opacity="0.10"/>
    <text x="834" y="336" font-size="12" opacity="0.70" letter-spacing="0.12em">AUDIT</text>
    <text x="834" y="362" font-size="13" opacity="0.82">Receipt per call; event history per payer</text>
    <text x="834" y="386" font-size="12" opacity="0.60">Works with fast (pending) and final settlement</text>
    <rect x="834" y="402" width="220" height="10" rx="5" fill="url(#g)" opacity="0.85"/>
  </g>
</svg>
